<!DOCTYPE html>
<html>
    <head>   
        <title>Group</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="a.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="vue.js" defer></script>
        <script src="a.js" defer></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />       
    </head>

    <body>
        <div id = "manage">
            <div class = "header">
                <span>COVID-19</span>
                <p>Welcome,dear user</p>
                <button class = "pure-button pure-button-primary">Check-in</button>
            </div>

            <nav class="pure-menu">
                <ul id="topmenu" v-for="ITEM in vmenu" class="pure-menu-list">
                    <li class="pure-menu-item"><a href="ITEM.URL" class="pure-menu-link">{{ITEM.title}}</a></li>
                </ul>
                <div class="pure-menu">
                    <ul id="submenu" class="pure-menu-list">

                    </ul>
                </div>
            </nav>
        </div>

    </body>
</html>
