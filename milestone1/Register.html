<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="format.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  </head>
<body>
  
  <div id = "login_body">
    <h2 style="text-align: center;">Create a new account</h2>
    <hr>
    <form style="text-align:center ;">
      <label for="User"><input type="radio" name="AccountType" id = "User" value="User">User</label>
      <label for="Venue_manager"><input type="radio" name="AccountType" id = "Venue_manager" value="Venue_manager">Venue manager</label>
    </form>
    <form  class="pure-form pure-form-stacked">
      <fieldset>
        <label for="Email:">Email:</label>
        <input class = "Register_input" type ="text" placeholder="">

        <label for="Password:">Password:</label>
        <input class = "Register_input" type ="password" placeholder="">

        <label for="Confirm Password:">Confirm Password:</label>
        <input class = "Register_input" type ="password" placeholder="">
        <br>
        <p>Registered via third-party account:</p>
        
      </fieldset>
    </form>
    <a href="account.html"><button type="submit" class="pure-button pure-button-primary" style="float: right;">SIGN-IN</button></a>
  </div>
</body>
</html>
