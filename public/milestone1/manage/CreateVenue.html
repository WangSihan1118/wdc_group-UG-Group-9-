
        <div id = "Venue_infor">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div v-for="text in venue_form">
                        <label v-bind:for="text.title">{{text.title}}</label>
                        <input v-bind:id="text.title" type ="text" placeholder="">
                    </div>
            
                    <label for="Hotspot setting:">Hotspot setting:</label>
                    <select>
                        <option value ="Hotspot">Flagged as hotspot</option>
                        <option value ="Not_Hotspot" selected = "selected">Not hotspot</option>
                    </select>
            
                    <button type="submit" class="pure-button pure-button-primary" onclick = "Manager_CreateVenue()">Create</button>
                </fieldset>
            </form>
        </div>
