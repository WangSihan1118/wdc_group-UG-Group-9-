<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Check-in</title>
    <link rel="stylesheet" type="text/css" href="format.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script type="text/javascript" src="qrcodejs-master/qrcode.min.js"></script>
</head>
<body>
  
  <div id = "login_body">
    <h2 style="text-align: center;">Check-in</h2>
    <hr>
    <div id  = "check_in_area">
        <div id = "left_checkin_area" style="float: left;">
            <p>Scan QRcode to check-in:</p>
            <div id="qrcode" style="text-align: center;"></div>
            <script>
                var qrcode = new QRCode('qrcode', {
                    text: 'https://github.com/davidshimjs/qrcodejs',
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            </script>
        </div>
        <div id = "right_checkin_area" style="float: right;">
            <form  class="pure-form pure-form-stacked">
            <fieldset>
                <label for = "checkin_input">Please input the check-in code:</label>
                <input class = "checkin_input" type="text" id="checkin_input">                       
            </fieldset>
            </form>
        </div>
        <div style="clear: both;"></div>   
    </div>
    <button type="submit" class="pure-button pure-button-primary" name="button" id="button" style="float: right;" onclick = "checkin()">CHECK-IN</button>
  </div>
</body>
</html>
