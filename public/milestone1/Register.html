<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="format.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script src="/javascripts/help.js" defer></script>
  </head>
<body>
  
  <div id = "login_body">
    <h2 style="text-align: center;">Create a new account</h2>
    <hr>
    <form style="text-align:center ;">
      <label for="User"><input type="radio" name="AccountType" id = "User" value="User" required="required" >User</label>
      <label for="Venue_manager"><input type="radio" name="AccountType" id = "Venue_manager" value="Manager">Venue manager</label>
    </form>
    <form  class="pure-form pure-form-stacked">
      <fieldset>
        <label for="Phone number:">Phone number:</label>
        <input class = "Register_input" id = "number" type ="text" placeholder="" required="required" >

        <label for="Password:">Password:</label>
        <input class = "Register_input" id = "pwd" type ="password" placeholder="" required="required" >

        <label for="Confirm Password:">Confirm Password:</label>
        <input class = "Register_input" id = "dpwd" type ="password" placeholder="" required="required" >
        <br>
        <p>Registered via third-party account:</p>
        
      </fieldset>
    </form>
    <button type="submit" class="pure-button" style="float: right;" onclick="register()">SIGN-IN</button>
    <a href="account.html"><button type="submit" class="pure-button pure-button-primary" style="float: right;" onclick="register()">SIGN-IN</button></a>
  </div>
</body>
</html>
