<!DOCTYPE html>
<html>
    <head>   
        <title>Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/stylesheets/format.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="/javascripts/vue.js" defer></script>
        <script src="/javascripts/tool.js" defer></script>
        <script src="/javascripts/Adminajax.js" defer></script>
        <script src="/javascripts/Managerajax.js" defer></script>
        <script src="/javascripts/Userajax.js" defer></script>
        <script src="/javascripts/help.js" defer></script>
        <script src="/javascripts/Accountajax.js" defer></script>
        <script src="https://kit.fontawesome.com/2d1ddcdf9d.js" crossorigin="anonymous"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />       
    </head>

    <body>
        <div id = "manage">
            <div class = "header">
                <div class = "covid">COVID-19</div>
                <span id="logo"><img  src="/image/coronavirus.jpg" width="11%" height="11%" ></span>
                <span>
                    <span id = "Welcome">
                        <span style="color: snow;">Welcome,dear user</span>
                        <a href="checkin.html"><button class = "pure-button pure-button-primary">Check-in</button></a>
                    </span>
                </span>
            </div>
            <div class = "bodydiv">
                <div id = "function_area">
                    <nav class="pure-menu">
                        <ul id="topmenu" v-for="item in vmenu" class="pure-menu-list">
                            <li class="pure-menu-item"><a href = "javascript:void(0);" v-bind:onclick= "item.ajax" class="pure-menu-link" style="color:black;">{{item.title}}</a></li>
                        </ul>
                    </nav>
                </div>
            
                <div id = "content_area">
                    
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </body>
</html>
