<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Register</title>
    <link rel="stylesheet" type="text/css" href="../format.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  </head>
<body>
  
  <div id = "login_body">
    <h2 style="text-align: center;">Create a new Admin account</h2>
    <hr>
    <form  class="pure-form pure-form-stacked">
      <fieldset>
        <label for="Email:">Email:</label>
        <input class = "Register_input" type ="text" placeholder="">

        <label for="Password:">Password:</label>
        <input class = "Register_input" type ="password" placeholder="">

        <label for="Confirm Password:">Confirm Password:</label>
        <input class = "Register_input" type ="password" placeholder="">
        <br>
        <p>Registered via third-party account:</p>
        
          <button type="submit" class="pure-button pure-button-primary" name="button" id="button" style="float: right;">SIGN-IN</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
