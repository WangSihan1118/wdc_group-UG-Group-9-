<!DOCTYPE html>
<html>
    <head>   
        <title>User center</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="../format.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="../vue.js" defer></script>
        <script src="../tool.js" defer></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />       
    </head>

    <body>
        <div id = "Venue_infor">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Your Venue ID is v1234567</legend>
            
                    <div v-for="text in venue_form">
                        <label for="text.title">{{text.title}}</label>
                        <input id="text.title" type ="text" placeholder="">
                    </div>
            
                    <label for="Hotspot setting:">Hotspot setting:</label>
                    <select>
                        <option value ="Hotspot">Flagged as hotspot</option>
                        <option value ="Not_Hotspot" selected = "selected">Not hotspot</option>
                    </select>
            
                    <button type="submit" class="pure-button pure-button-primary">Create</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
